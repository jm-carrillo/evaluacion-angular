<div class="datos">
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col">Linea</th>
      <th scope="col">Modelo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehiculo of vehiculos">
      <th scope="row">{{vehiculo.id}}</th>
      <td class="marca">{{vehiculo.marca}}</td>
      <td class="linea">{{vehiculo.linea}}</td>
      <td class="modelo">{{vehiculo.modelo}}</td>
    </tr>
  </tbody>
</table>
</div>
<div class="marcas">
<span *ngFor="let marca of marcas">
  <h6>Total {{marca}}: </h6>
</span>
</div>
<div class="totales">
  <span *ngFor="let total of totales">
    <h6>{{total}}</h6>
  </span>
</div>
